<!-- landing page -->
<section class="intro">

<!-- login form -->
<div class="contact-form">
    <img src="img/login.png" class="avatar">

  <form name="login" onsubmit="return validateForm() ;" method="post">
    <h2>LOGIN</h2>
    <div class="textbox">
      <input class="username input is-rounded" type="text" placeholder="Username" name="username">
    </div>

    <div class="textbox">
      <input class="password input is-rounded" type="password" placeholder="Password" name="password">
    </div>

    <input class="submit button is-info" type="button" value="Log in" name="submit" onclick="validate()">

    <p class="center-text message1">Not yet registered? <a href="#"> Sign up now!</a></p>
</form>
<!------------->

<!-- Sign up form -->

    <div class="login-page">
      <div class="form">
        <form class="register-form" name="signup">
          <h2>SIGN UP</h2>

          <input class="input is-rounded" type="text" placeholder="Enter Username" id="newUser">
          <input class="input is-rounded" type="password" placeholder="Enter Password" id="newPass">
          <input class="button is-info" type="button" value="Sign up" name="" onclick="register()">

          <p class="center-text message2">Already have an account? <a href="#"> Log in! </a></p>

        </form>

      </div>
    </div>




</div>
